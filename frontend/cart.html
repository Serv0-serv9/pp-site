<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсовой проект магазин - Корзина</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Курсовой проект магазин</a>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Главная</a>
                    <a href="cart.html" class="nav-link cart-link active">
                        Корзина <span id="cart-count">0</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h2>Ваша корзина</h2>
            <div id="cart-items">
                <div class="empty-cart">Корзина пуста</div>
            </div>
            <div class="cart-total" id="cart-total">
                Итого: 0 руб.
            </div>
            <button class="checkout-btn" id="checkout-btn">Оформить заказ</button>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; Курсовой проект магазин</p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
